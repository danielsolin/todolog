<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Todolog</h1>
    </header>
    <main>
        <section id="add-todo">
            <h2>Add New Todo</h2>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="What needs to be done?" required>
                <button type="submit">Add</button>
            </form>
        </section>
        <section id="open-todos">
            <h2>Open Todos</h2>
            <ul id="todo-list"></ul>
        </section>
        <section id="completed-log">
            <h2>Completed Log</h2>
            <div id="log-container"></div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
